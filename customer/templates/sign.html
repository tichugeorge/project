    <header>
         <div class="container" align="center"> 
          <h1 class="text-white margin-bottom-0 text-size-50 text-thin text-line-height-1">SIGN UP</h1>
          </div>
        </header
     <section class="bgwhite p-t-60 p-b-25">
  <div class="pos-relative">
    <div class="flex-c-m size22 bg0 s-text21 ab-b-l op-0-9">
    </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-9 p-b-80">
          <div class="p-r-50 p-r-0-lg">
           
            <!-- Leave a comment -->
          
             
            <div class="container" align="center">
            <form class="leave-comment" action="." method="post" enctype="multipart/form-data">

            {% csrf_token%}
            
              <br><br><br> 
              <div class="bo12 of-hidden size19 m-b-30">
               User Name :<input class="sizefull s-text7 p-l-18 p-r-18" placeholder="User Name" {{form1.username}}
              </div><br>


             
              <div class="bo12 of-hidden size19 m-b-20">
                First Name :<input class="sizefull s-text7 p-l-18 p-r-18" placeholder="First Name" {{form1.first_name}}
              </div> <br>

           
              <div class="bo12 of-hidden size19 m-b-20">
                  Last Name : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="Last Name" {{form1.last_name}}
              </div><br>


             
              <div class="bo12 of-hidden size19 m-b-20">
               Email Address : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="email address" {{form1.email}}
              </div> <br>

             
              <div class="bo12 of-hidden size19 m-b-20">
               Password : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="Password" {{form1.password1}}
              </div> <br>


             
              <div class="bo12 of-hidden size19 m-b-20">
               Re-Enter Password : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="Re-enter The Password" {{form1.password2}}
              </div> <br>

            
              <div>
                 Address :<textarea class="sizefull s-text7 p-l-18 p-r-18" placeholder="Current Address" {{form2.address}}
                </textarea><br>
              </div><br>
             

            
              <div class="bo12 of-hidden size19 m-b-20">
                Phone Number : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="Phone Number" maxlength="10"  {{form2.place}}
              </div> <br>

              <div class="bo12 of-hidden size19 m-b-20">
                district: <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="District" maxlength="10"  {{form2.phonenumber}}
              </div> <br>




             <!--  Date Of Birth
              <div class="bo12 of-hidden size19 m-b-20">
                {{form2.dob}}
              </div>  -->


             
              <div class="bo12 of-hidden size19 m-b-20">
               Pincode : <input class="sizefull s-text7 p-l-18 p-r-18" placeholder="Pincode" maxlength="6"   {{form2.zipcode}}
              </div> <br>



             
              <div class="bo12 of-hidden size19 m-b-20">
               Profile Image : {{form2.profilepic}}
              </div> <br>
              <div class="w-size24">



               
                <button class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4"><a href={% static url 'login' %}>
                  REGISTER
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div></div>
  </section>
